<header>               
    <span *ngIf="totalCount && totalCount > 0">
      Showing 
       <strong>                         
         {{ this.LowerRange() }} - 
         {{ this.UpperRange() }}
        </strong> of <strong>  {{ totalCount }} </strong> Results
     </span>
     <span *ngIf="totalCount === 0">
          There are<strong> 0 </strong>results for this filter
     </span>
</header>
